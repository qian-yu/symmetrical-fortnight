            <h2>Create New Post</h2>
            <form action="success.html">

                    <div class="horiz_item" style="margin-right:5px">

                        </select>
                    </div>
                </div>
                <div>

                    <textarea class="full_width" required></textarea>
                </div>
                <div>
                    <label for="image_upload">Upload any relevant images</label><br>
                    <input type="file" id="image_upload" name="image_upload" accept="image/*" multiple required>
                </div>
                <input type="Submit" id="post_button" value="Post">
